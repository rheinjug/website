name: FetchMeetup

on:
  schedule:
    - cron: '45 8 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin' 
        java-version: '21'

    - name: Neue Veranstaltungen mit Mr Poole Ã¼bersetzen
      run: | 
        cd mr_poole
        ./gradlew -version
        ./gradlew run
        cd ..
    
    - name: Fetch Data from Meetup
      run: | 
        cd hyde
        lein deps
        lein run
        cd ..

    - name: Generierte Daten kopieren
      run: | 
        cp -r mr_poole/output/mds/* jekyll/_newposts
        cp mr_poole/output/veranstaltungen.zip jekyll/files/extern
        cp mr_poole/output/uebersicht.xml jekyll/files/extern
        cp -r hyde/jekyll/_data/* jekyll/_data/
        cp -r hyde/jekyll/_posts/* jekyll/_posts/
        cp -r hyde/jekyll/_includes/* jekyll/_includes/
  
   
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: jekyll
        
