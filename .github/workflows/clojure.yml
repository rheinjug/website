name: FetchMeetup

on:
  schedule:
    - cron: '45 8 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: lein deps
    - name: Fetch Infos from Meetup
      run: lein run
      
    - name: Setup Ruby 
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: '2.4'
        bundler-cache: true
               

    - name: Build Website
      run: bundle exec jekyll build -V
    
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
        
