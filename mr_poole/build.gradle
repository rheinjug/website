plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'veranstaltungen.Xml2Markdown'
}

group = 'de.hhu'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}